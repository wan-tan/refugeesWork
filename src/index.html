<body>
    <header>
        <div id="logo">
            <span class="refugees">REFUGEES</span><span class="work">WORK</span>
        </div>
        <nav>
            <ul>
                <li class="signin"><a href="/">Register</a></li>
                <li class="login"><a href="/">Login</a></li>
                <li><a href="/">Mission</a></li>
                <li><a href="/">Jobs</a></li>
            </ul>
        </nav>
    </header>
    
    <div id="app">
        <div id="filters">
            <input v-model="search" class="search" placeholder="Filter posts">
            <h3>Location</h3>
            <div class="tag" v-on:click="filter('berlin')">Berlin</div><br>
            <h3>Time</h3>
            <h3>Location</h3>
            <h3>Location</h3>
            <h3>Location</h3>
        </div>
        <ul id="job-board">
            <li class="job-post" v-for="post in posts | filterBy search">
                <h3  class="title">{{ post.title | truncate 60 }}</h3>
                <div class="description" v-if="post.description">{{ post.description | truncate character_limit }}</div>
                <div class="tag"         v-if="post.country">{{ post.country }}</div>
                <div class="tag"         v-if="post.area">{{ post.area }}</div>
                <div class="tag"         v-if="post.time">{{ post.time }}</div>
            </li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
